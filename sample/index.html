<!DOCTYPE html>
<html>
<head>
  <title>Menubar WebKit</title>
  <style>
  html {
    height: 100%;
    width: 100%;
    overflow: hidden;
    background-color: white;
  }
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    overflow: auto;
    font-family: "Helvetica Neue";
  }
  h1 {
    background-color: rgb(237, 237, 237);
    text-align: center;
    font-weight: normal;
    color: #444;
    margin: 0;
    padding: 12px 0 10px 0;
    font-size: 16px;
    border-bottom: 1px solid #ccc;
  }
  .input {
    text-align: center;
  }
  .button {
    text-align: center;
    margin-top: 16px;
  }
  .button p {
    margin: 11px 0;
  }
  button {
    width: 90px;
    margin: 3px;
    padding: 5px 0;
    font-family: "Helvetica Neue";
    background-color: #eee;
    border-radius: 2px;
    border: 1px solid #ccc;
  }
  button:hover {
    background-color: #f2f2f2;
  }
  button:active {
    background-color: #e8e8e8;
  }
  canvas {
    display: none;
  }
  </style>
</head>
<body>
  <h1>Menubar WebKit</h1>

  <audio src="audio.aac"></audio>

  <div class="button">
    <p>
      <button onclick="mw.notify({title: 'Menubar WebKit', content: 'Hello World', popupOnClick: true})">Notify</button>
      <button onclick="mw.openURL('https://github.com/xhacker')">Open URL</button>
    </p>
    <p>
      <button onclick="mw.openPreferences()">Preferences</button>
      <button onclick="mw.newWindow({url: 'about.html', width: 600, height: 400})">New Window</button>
    </p>
    <p>
      <button onclick="setIcon()">Set Icon</button>
      <button onclick="mw.resetMenubarIcon()">Reset Icon</button>
      <button id="toggle-pin">Pin</button>
    </p>
    <p>
      <button onclick="$('audio')[0].play()">Audio</button>
      <button onclick="alert('menubar-webkit')">Alert</button>
      <button onclick="confirm('menubar-webkit?')">Confirm</button>
    </p>
    <p>
      <button onclick="mw.quit()">Quit</button>
    </p>
  </div>
  <canvas id="icon"></canvas>
  <canvas id="highlighted-icon"></canvas>
  <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
